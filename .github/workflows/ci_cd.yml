name: CI-CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint (flake8)
        run: |
          flake8 . --config=.flake8

      - name: Unit + Component Tests (pytest)
        env:
          PYTHONPATH: .
        run: |
          python -m pytest -q

      - name: Build & Package (Docker)
        run: |
          docker build -t mlops-service:latest .

      - name: Run container
        run: |
          docker run -d --name mlops_service -p 8000:8000 mlops-service:latest

      - name: Smoke Test
        run: |
          python smoke_test/smoke_test.py

      - name: Cleanup
        if: always()
        run: |
          docker logs mlops_service || true
          docker rm -f mlops_service || true
